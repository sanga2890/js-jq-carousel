<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/29d802f49a.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="backwards">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="carousel">
                <img class="active" src="https://images.pexels.com/photos/114820/pexels-photo-114820.jpeg?cs=srgb&dl=altoparlante-amplificatore-artista-attrezzatura-114820.jpg&fm=jpg" alt="">
                <img src="https://images.pexels.com/photos/6966/abstract-music-rock-bw.jpg?cs=srgb&dl=audio-bianco-e-nero-chitarre-e-chitarre-6966.jpg&fm=jpg" alt="">
                <img src="https://images.pexels.com/photos/1626481/pexels-photo-1626481.jpeg?cs=srgb&dl=audio-cassetta-colorato-colore-1626481.jpg&fm=jpg" alt="">
                <img src="https://images.pexels.com/photos/1389429/pexels-photo-1389429.jpeg?cs=srgb&dl=attrezzatura-audio-collezione-vintage-disco-1389429.jpg&fm=jpg" alt="">
                <img src="https://images.pexels.com/photos/3991792/pexels-photo-3991792.jpeg?cs=srgb&dl=arte-scrittura-emergenza-allarme-3991792.jpg&fm=jpg" alt="">

            </div>
            <div class="forwards">
                <i class="fas fa-chevron-right"></i>
            </div>

        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
